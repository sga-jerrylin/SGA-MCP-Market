services:
  postgres:
    image: postgres:16-alpine
    container_name: sga-market-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: market
      POSTGRES_PASSWORD: market
      POSTGRES_DB: market
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market -d market"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: sga-market-backend
    restart: unless-stopped
    ports:
      - "3100:3100"
    environment:
      NODE_ENV: development
      PORT: 3100
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: market
      DB_PASS: market
      DB_NAME: market
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: sga-market-frontend
    restart: unless-stopped
    ports:
      - "5100:80"
    depends_on:
      - backend

volumes:
  pgdata: {}
